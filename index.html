<!DOCTYPE html>
<html lang="en">
<head>
  <title>Odin Form</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>
<body>

  <div class="container">

    <div class="image-container">

      <div class="logo-banner">

        <img src="images/odin-logo.png" alt="Odin Logo" class="odin-logo">

        <h1 class="odin-text">ODIN</h1>

      </div>

      <div class="odin-logo-credit">
        <p class="background-footer">Photo by <a href="#">Halie West</a> on <a href="#">Unsplash</a></p>
      </div>

    </div>

    <div class="main-container">

      <div class="heading-container">
        <div class="heading-inner-container">
          <h3>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em class="italic">now</em> to get started.</h3>

          <h3>You <em class="italic">know</em> you want to.</h3>
        </div>
      </div>

      <form class="form-container validate" id="form-container" action="index.html" method="get">
        <h3>Let's do this!</h3>
        <div class="form-field-row">
          <div class="input-field">
            <label for="first_name">First Name</label>
            <input type="text" name="first_name" id="first_name" required>
            <div class="error-container"></div>
          </div>
          <div class="input-field">
            <label for="last_name">Last Name</label>
            <input type="text" name="last_name" id="last_name" required>
            <div class="error-container"></div>
          </div>
        </div>

        <div class="form-field-row">
          <div class="input-field">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>
            <div class="error-container"></div>
          </div>
          <div class="input-field">
            <label for="phone">Phone Number</label>
            <input type="tel" name="phone" id="phone" required>
            <div class="error-container"></div>
          </div>
        </div>

        <div class="form-field-row">
          <div class="input-field">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" required>
            <div class="error-container"></div>
          </div>
          <div class="input-field">
            <label for="confirm_password">Confirm Password</label>
            <input type="password" name="confirm_password" id="confirm_password" required>
            <div class="error-container"></div>
          </div>
        </div>
      </form>

      <div class="submit-container" >
        <button type="submit" name="button" form="form-container">Create Account</button>
        <div>
          <span>Already have an account?</span>
          <a href="#">Log in</a>
        </div>
      </div>

    </div>

  </div>

</body>
</html>
